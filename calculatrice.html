<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./style_calculatrice.css" />
  </head>
  <body>
    <div class="container">
      <table border="2" cellpaddding="10">
        <tr>
          <td>
            <input
              type="text"
              name="affiche"
              size="40"
              maxlength="40"
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>
            <table>
              <tr>
                <td><input type="button" value="7" /></td>
                <td><input type="button" value="8" /></td>
                <td><input type="button" value="9" /></td>
                <td><input type="button" value="+" /></td>
              </tr>
              <tr>
                <td><input type="button" value="4" /></td>
                <td><input type="button" value="5" /></td>
                <td><input type="button" value="6" /></td>
                <td><input type="button" value="-" /></td>
              </tr>
              <tr>
                <td><input type="button" value="1" /></td>
                <td><input type="button" value="2" /></td>
                <td><input type="button" value="3" /></td>
                <td><input type="button" value="*" /></td>
              </tr>
              <tr>
                <td><input type="button" value="=" /></td>
                <td><input type="button" value="0" /></td>
                <td><input type="button" value="." /></td>
                <td><input type="button" value="/" /></td>
              </tr>
              <tr>
                <td><input type="button" value="sqrt" /></td>
                <td><input type="button" value="pow" /></td>
                <td><input type="button" value="log" /></td>
                <td><input type="button" value="C" /></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>

    <script src="./index_calculatrice.js"></script>
  </body>
</html>
